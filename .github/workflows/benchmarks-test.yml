#this workflow run benchmarks

name: Benchmarks

on:
  push:

  workflow_dispatch:
    inputs:
      os:
        description: 'choose OS'
        required: true
        default: 'Ubuntu'
        type: choice
        options:
          - ubuntu
          - windows

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install pytest-benchmark
          python -m pip install .
      - name:  run benchmark
        run: |
          pytest --benchmark-autosave benchmark/benchmark_*.py

      - name:  compare benchmark
        run: |
          for file in .benchmark; do pytest-benchmark compare '.benchmark/$file'; done