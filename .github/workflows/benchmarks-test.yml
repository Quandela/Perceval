#this workflow run benchmarks

name: Benchmarks

on:
  push:
     branches:
       - benchmark_test

  workflow_dispatch:
    inputs:
      os:
        description: 'choose OS'
        required: true
        default: 'Ubuntu'
        type: choice
        options:
          - ubuntu
          - windows
      save:
        description: 'save log'
        default: false
        required: false
        type: boolean

env:
  PYTHON_V: '3.10'

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: $PYTHON_V
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-benchmark pytest-benchmark[histogram]
          python -m pip install .
      - name:  run local benchmark
        run: |
          pytest benchmark/benchmark_stepper.py
      - name:  compare benchmark
        run: |
          pytest-benchmark compare Linux-CPython-$PYTHON_V-64bit/*

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: .benchmarks/svg/*
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
        with:
          name: my-artifact
      - name: save log
        if: "${{ github.event.inputs.save == true }}"
        run:
          echo "save"