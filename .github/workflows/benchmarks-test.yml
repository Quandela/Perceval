#this workflow run benchmarks

name: Benchmarks

on:
  workflow_dispatch:
  workflow_call:
      inputs:
        os:
          type: choice
          description: what os
          options:
            - ubuntu
            - windows

jobs:
  deploy:
    if: ${{ github.event.inputs.name == "ubuntu" }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install pytest-benchmark
#         python -m pip install pytest-benchmark[histogram]
          python -m pip install .
      - name:  run benchmark
        run: |
          pytest --benchmark-autosave benchmark/benchmark_bosonsampling.py
      - name: compare
        run: |
          pytest-benchmark compare