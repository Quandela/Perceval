#this workflow run benchmarks

name: Benchmarks

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Choose OS'
        required: true
        default: 'Ubuntu'
        type: choice
        options:
          - ARM64
          - ubuntu
          - windows
      python_v:
        description: 'python version'
        required: true
        default: '3.10'
        type: choice
        options:
          - '3.10'
          - '3.9'
          - '3.8'
      save:
        description: 'Save log'
        default: false
        required: false
        type: boolean

jobs:
  benchmark:
    name: Run pytest-benchmark benchmark example
    runs-on: ${{ github.event.inputs.os }}-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        if: runner.os != 'ARM64'
        with:
          python-version: ${{ github.event.inputs.python_v }}

      - name: setup-python
        if: runner.os == 'ARM64'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
          brew update && brew upgrade

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            python -m pip install pytest pytest-benchmark
            python -m pip install .

      - name: Initialize config linux
        if: runner.os == 'Linux'
        run: |
          echo "tag_version=$( git describe --tags )" >> $GITHUB_ENV
          echo "folder_env=${{runner.os}}-CPython-${{ github.event.inputs.python_v }}-64bit" >> $GITHUB_ENV
          echo "file_json=.benchmarks/${{runner.os}}-CPython-${{ github.event.inputs.python_v }}-64bit/$( git describe --tags )_${{  github.ref_name }}_${{  github.sha }}.json" >> $GITHUB_ENV

      - name: Initialize config windows
        if: runner.os == 'Windows'
        run: |
          echo "tag_version=$( git describe --tags )" >> $GITHUB_ENV
          echo "folder_env=${{runner.os}}-CPython-${{ github.event.inputs.python_v }}-64bit" >> $GITHUB_ENV
          echo "file_json=.benchmarks/${{runner.os}}-CPython-${{ github.event.inputs.python_v }}-64bit/$( git describe --tags )_${{  github.ref_name }}_${{  github.sha }}.json" >> $GITHUB_ENV
        shell: Bash

      - name: echo
        run: |
          echo "${{runner.os}}"
        shell: Bash

      - name: Run benchmark
        run: |
          pytest --benchmark-storage file://./.benchmarks/${{ env.folder_env }}
          pytest benchmark/benchmark_stepper.py --benchmark-json ${{ env.file_json }} >> pytest_result_${{ env.folder_env }}_${{ env.tag_version }}

      # upload the result on action git
      - name: upload the result
        uses: actions/upload-artifact@v3
        with:
          name: pytest_log
          path: |
            pytest_result_${{ env.folder_env }}_${{ env.tag_version }}
            ${{ env.file_json }}
      - name: Download the result on github action
        uses: actions/download-artifact@v3
        with:
          name: pytest_log

      - name: compare result with last version and save on gh-page branch
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Python Benchmark with pytest-benchmark
          tool: 'pytest'
          output-file-path: ${{ env.file_json }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event.inputs.save }}
          alert-threshold: '20%'
          # comment-on-alert: true
          fail-on-alert: true

      - name: Save benchmark report in current branch
        if: inputs.save
        run: |
          git config --global user.name 'test'
          git config --global user.email 'test@users.noreply.github.com'
          git add ${{ env.file_json }}
          git commit -am "Automated benchmark report"
          git push