# This is a basic workflow that is manually triggered

name: Build and deploy docs

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  release:
    types: [published]

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy-docs:
    name: Build and deploy docs to website
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel quandelibc sphinx sphinx-rtd-theme sphinxcontrib-bibtex sphinx-autodoc-typehints nbsphinx jinja2==3.0.0 ipython
        pip install .

    - name: Install Pandoc
      run: |
        sudo apt update
        sudo apt install pandoc

    - name: Build docs
      run: |
        cd docs
        make html

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.PERCEVAL_WEB_SSHKEY }}
        known_hosts: ${{ secrets.PERCEVAL_WEB_KNOWN_HOST }}

    - name: Deploy
      run: rsync -avz docs/build/html/ ${{secrets.PERCEVAL_WEB_USER}}@${{secrets.PERCEVAL_WEB_HOST}}:/var/www/html-perceval
